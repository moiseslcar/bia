version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 20
  build:
    commands:
      - echo "Iniciando build do sam..."
      - sam build --template template.yml
      - sam package --template .aws-sam/build/template.yaml --output-template-file template-out-bia-serverless-sam.yml --s3-bucket bia-us-east-1-pipeline --config-env default
artifacts:
  files:
    - template-out-bia-serverless-sam.yml